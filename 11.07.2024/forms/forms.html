<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend align="center"><u>STUDENT LOGIN FORM</u></legend>

        <br>
        <label for="username">username</label>
        <input  type="text" id="username" name="courses" required>
        <br>
        <br>
        <label for="pass">password</label>
        <input type="password" id="pass" name="password" required>
        <br>
        <br>
        <label for="mail">email</label>
        <input type="email" id="mail" name="email" required>
        <br>
        <br>
        <label for="birth">date of birth</label>
        <input  type="date" id="birth" name="date of birth" required>
        <br>
        <br>
        <label for="date time">date and time</label>
        <input type="datetime-local" name="date and time" required>
        <br>
        <br>
        <label for="numbers">years of experience</label>
        <input type="number" id="numbers" name="experience" required>
        <br>
        <br>
        <label for="communication" >communication</label>
        <input type="range" id="communication" name="range" required>
        <br>
        <br>
        <label for="open file">upload your file</label>
        <input type="file" id="open file" name="file" required>
        <br>
        <br>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br>
        <br>
        location preferred:
        <br>
        <label for="locations">hyderabad</label>
        <input type="checkbox" id="locations" name="newlocation" value="hyderabad">
        <label for="location">benguluru</label>
        <input type="checkbox" id="location" name="currentlocaton" value="benguluru">
        <label for="preferred">chennai</label>
        <input type="checkbox" id="preferred" name="mylocation" value="chennai">
        <br>
        <br>
        terms and conditions:
        <br>
        <input id="file" name="conditions" value="agree" type="checkbox">
        <label for="file">I Agree</label>
        <br>
        <br>
        <center>
        <input type="submit" value="submit"></center>
        </fieldset>
    </form>
</body>
</html>
